{% extends "base.html" %} 

{% block title %}New Tag{% endblock %}
{% block main %}

<h1>Create a New Tag</h1>
<form action="/tags/new" method="POST" class="col-md-4">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="name" placeholder="Enter a name for a new tag" required>
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/tags" class="btn btn-secondary mt-2">Cancel</a>
        <button class="btn btn-success mt-2 ml-2">Add</button>
    </div>
</form>


{% endblock %}
