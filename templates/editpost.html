{% extends "base.html" %} 

{% block title %}Edit {{post.title}}{% endblock %}

{% block main %}

<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST" class="col-md-4 mt-3">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="title">Title</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="title" value="{{post.title}}" required>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="content">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" name="content" required>{{post.content}}</textarea>
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/posts/{{post.id}}" class="btn btn-outline-info mt-2 mr-2">Cancel</a>
        <button class="btn btn-success mt-2">Save</button>
    </div>
</form>

{% endblock %}
