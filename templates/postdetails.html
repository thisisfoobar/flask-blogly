{% extends "base.html" %} 

{% block title %}
{{post.title}}
{% endblock %} 

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2><u>{{post.title}}</u></h2>

            <p class="border mt-3">{{post.content}}</p>

            <p>By <i>{{post.user.first_name}} {{post.user.last_name}}</i></p>

            <div class="row">
                <form action="/posts/{{post.id}}/edit" class="ml-3">
                <button class="btn btn-primary">Edit</button>
                </form>
                <form action="/posts/{{post.id}}/delete" method="POST" class="ml-2">
                <button class="btn btn-danger">Delete</button>
                </form>
                <form action="/users" class="ml-2">
                <button class="btn btn-secondary">Home</button>
                </form>
            </div>  
        </div>
    </div>
</div>

{% endblock %}
