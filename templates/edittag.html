{% extends "base.html" %} 

{% block title %}Edit {{tag.name}}{% endblock %}

{% block main %}

<h1>Edit Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST" class="col-md-4 mt-3">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="name" value="{{tag.name}}" required>
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/tags/" class="btn btn-outline-info mt-2 mr-2">Cancel</a>
        <button class="btn btn-success mt-2">Save</button>
    </div>
</form>

{% endblock %}
